<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>

<nav>
    <ul>

        <li th:if="${#authentication.name == 'anonymousUser'}"><a th:href="@{/login}">Login</a></li>
        <li th:if="${#authentication.name != 'anonymousUser'}"><a th:href="@{/logout}">Logout</a></li>
    </ul>
</nav>

<h1 class="dynamic-form-title">Login</h1>

<main>
    <section class="form-card login-form">

        <!-- Flash Messages -->
        <div th:if="${param.error}" class="flash-message error">Invalid credentials. Please try again.</div>
        <div th:if="${param.logout}" class="flash-message success">You have been logged out successfully.</div>

        <!-- Login Form -->
        <form method="post" th:action="@{/login}">
            <label for="username">Email:</label>
            <input type="email" id="username" name="username" placeholder="Enter your email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />

           <div class="remember-me">
		    <input type="checkbox" id="remember-me" name="remember-me">
		    <label for="remember-me">Remember Me</label>
		</div>
		
			            <button type="submit" class="button">Log In</button>
        </form>
    </section>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
